<form>
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="dispositivo.nome">
  </div>
  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea class="form-control" id="descricao" placeholder="Descrição" ng-model="dispositivo.descricao"></textarea>
  </div>
  <div class="form-group">
    <label for="tipo">Tipo</label>
    <input type="text" class="form-control" id="tipo" placeholder="Tipo" ng-model="dispositivo.tipo">
  </div>
  <button class="btn btn-primary" ng-disabled="!dispositivo.nome || !dispositivo.descricao || !dispositivo.tipo" ng-click="save()">Salvar</button>
</form>
